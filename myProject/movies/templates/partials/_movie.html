{% load static %}

<div class="card">
    <img src="{% static 'img/'|add:m.image %}" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">{{ m.title }}</h5>
    <p class="card-text">{{ m.category }}</p>
    <a href="{% url 'details' m.id %}" class="btn btn-danger">Details</a>
    </div>
</div>
